version: "3.8"

services:
  app:
    build: ./FlapPyBird
    container_name: flappy-ai
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    expose:
      - "8765"

  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - app


